{% extends 'event/base.html' %}
{% block content %}
    <div class="login-container">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="input-button" type="submit">Log In</button>
            <a href="{% url 'signup' %}"><p>Create Account</p></a>
        </form>
    </div>
{% endblock content%}
