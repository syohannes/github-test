{% extends 'event/base.html' %}
{% block content %}
    <div class="poster">
        <h2>{{ post.title }}</h2>
        <p>{{post.body}}</p>
        <p>{{ post.qoutes }}</p>
        <h5>{{ post.created_at }}</h5>
    </div>
    <a href="{% url 'event_edit' post.pk %}">Edit Event</a>
    <a href="{% url 'event_delete' post.pk %}">Delete Event</a>
{% endblock content %}
