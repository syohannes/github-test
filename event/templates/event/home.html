{% extends 'event/base.html' %}
{% block content %}
    <div class="card-container">
        <div class="card">
            {% for post in object_list %}
                <div class="poster">
                    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
                    <p>{{post.body}}</p>
                    <p>{{post.qoutes}}</p>
                    <h5>{{post.created_at}}</h5>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
